<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product?.name}}</mat-card-title>
    <mat-card-subtitle>
      <p>{{product?.sku}} <span>Precio: {{product?.price | currency:'PEN'}}</span></p>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="content-img" (click)="goToDetail()">
    <img mat-card-image src="{{product?.image | defaultImg}}" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p>
      {{product?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="increment()">+</button>
    <button mat-button (click)="add()">Agregar</button>
    <button mat-button (click)="decrement()">-</button>
  </mat-card-actions>
</mat-card>
