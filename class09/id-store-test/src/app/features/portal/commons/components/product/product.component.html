<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product?.name}}</mat-card-title>
    <mat-card-subtitle>
      <p>{{product?.sku}}<span>Precio: {{product?.price | currency:'PEN'}}</span></p>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="content-img">
    <img mat-card-image src="{{product?.image | defaultImg}}" alt="Photo of a Shiba Inu">
  </div>
  <mat-card-content>
    <p class="line-clamp">
      {{product?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>+</button>
    <button mat-button>ADD</button>
    <button mat-button>-</button>
  </mat-card-actions>
</mat-card>
