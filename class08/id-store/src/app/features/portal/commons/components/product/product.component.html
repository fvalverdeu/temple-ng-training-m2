<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product?.name}}</mat-card-title>
    <mat-card-subtitle>
      {{product?.sku}} <br>
      <span>Precio: {{product?.price | currency:'PEN'}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product?.image | defaultImg}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{product?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>+</button>
    <button mat-button>ADD</button>
    <button mat-button>-</button>
  </mat-card-actions>
</mat-card>
